<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <!-- menu group -->
        <div class="header__menu-group">
          <a href="#" class="header__logo">
            <img src="imgs/logo.svg" alt="로고" />
          </a>
          <!-- main menu -->
          <ul class="header__main-menu">
            <li class="header__menu--more">
              <div>Why GitHub?</div>
              <div class="header__menu--img">
                <span class="material-icons">expand_more</span>
              </div>
            </li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Enterprise</a></li>
            <li class="header__menu--more">
							<div>Explore</div>
              <div class="header__menu--img">
                <span class="material-icons">expand_more</span>
              </div>
						</li>
            <li><a href="#">Marketplace</a></li>
            <li class="header__menu--more">
							<div>Pricing</div>
              <div class="header__menu--img">
                <span class="material-icons">expand_more</span>
              </div>
						</li>
          </ul>
        </div>
        <!-- sign-group -->
        <div class="sign-group">
          <!-- search -->
          <form action="" class="sign-group__search">
            <label class="sign-group__label">
              <input
                type="text"
                class="sign-group__input"
                placeholder="Search GitHub"
              />
            </label>
          </form>
          <!-- sign -->
          <div class="sign-group__sign">
            <button href="#" class="sign-group__sign-in">Sign in</button>
            <button href="#" class="sign-group__sign-up--btn">Sign up</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
